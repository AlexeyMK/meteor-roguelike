<head>
  <title>meteor_roguelike</title>
</head>

<body>
  {{> world_grid}}
</body>

<template name="world_grid">
  <div id="grid_world">
    <table> {{#each rows}}
      <tr> {{#each innerLoop}}
        <td> {{> cell }}</td>
      {{/each}} </tr>
    {{/each}} </table>
  </div>
</template>

<template name="cell">
  {{ renderCell }}
</template>
